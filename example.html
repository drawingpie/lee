<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단알고리즘</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
                $("input[type=number]").change(function () {
                    var i = $(this).val();
                    if ( i < 10 ) {
                        $(".btn_submit").click(function () {
                            $(".result").append('<p>' + i + '단' + '</p>');
                        });
                    }
                });
            });

    </script>

        $(".btn_submit").click(function () {
                for (var i = 2; i < 10; i++) {
                    $(".result").append('<p>' + i + '단' + '</p>');
                    for (var j = 1; j < 10; j++) {
                        $(".result").append('<p>' + i + 'X' + j + '=' + i * j + '</p>');
                    }
                }
            });
    </script> -->

    <style>
        body {
            margin: 0;
        }

        .container {
            max-width: 1440px;
            box-sizing: border-box;
            margin: 50px auto;
            text-align: center;
        }

        .dan {
            width: 200px;
            height: 150px;
            border: 1px solid #aaa;
            background: #fff;
            font-size: 150px;
            text-align: center;
            color: #000;
        }

        span {
            display: block;
            font-size: 50px;
            margin: 40px 0 0 0;
            color: #aaa;
        }
        button {
            display: block;
            margin: 50px auto;
            width: 150px;
            height: 50px;
            border: 1px solid #aaa;
            border-radius: 50px;
            background: #aaa;
            font-size: 25px;
            color: #fff;
        }
        button:hover {
            border: 1px solid #acc;
            background: #acc;
        }
        .result {
            display: inline-block;
            margin-right: 220px;
            margin: 0 auto;
        }
        .result p {
            display: block;
            font-size: 50px;
            color: #aaa;
            margin: 10px 0;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="container">
        <span>구구단</span>
        <input type="number" class="dan">
        <button class="btn_submit">클릭</button>
        <div class="result"> </div>
    </div>
</body>

</html>
