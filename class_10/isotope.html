<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>

    <style>
        ul {}
        ul > li {
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
        }
        .big {
            width: 190px;
            height: 190px;
        }
    </style>
    <script>
        $(function(){
            $(".wrap").isotope();
        });
    </script>
</head>
<body>
    <ul class="wrap">
        <li class="big">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="big">5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li class="big">9</li>
        <li>10</li>

    </ul>
</body>
</html>
